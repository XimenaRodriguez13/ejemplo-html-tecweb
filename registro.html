<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form example</title>
</head>

<body>
    <h1>Register</h1>
    <!--Para especificar lo que pedimos se usa label-->
    <label>First name:</label>
    <!--input type es lo que el usario ingresa-->
    <input type="text" name="first name">
    <label>Last name:</label>
    <input type="text" name="last name">

    <!--div se usa para separar informacion-->
    <div>
        <!--para seleccionar solamente uno usamos el atributo name-->
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Other</label>
        <input type="radio" name="gender">
    </div>

    <label>Email:</label>
    <input type="email" name="email">

    <a href="index.html">Home</a>

        </p>   
</body>

</html>
