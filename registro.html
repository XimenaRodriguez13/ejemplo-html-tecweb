<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form example</title>
</head>

<body>
    <h1>Register</h1>
    <form method="GET">
        <!--Para especificar lo que pedimos se usa label-->
        <label for="first name">First name:</label>
        <!--input type es lo que el usario ingresa-->
        <!--id se utiliza con el for, que es para especificar que input va con el label correspondiente-->
        <input type="text" name="first name" id="first name">
        <label for="last name">Last name:</label>
        <input type="text" name="last name" id="last name">

        <!--div se usa para separar informacion-->
        <div>
            <!--para seleccionar solamente uno usamos el atributo name-->
            <!--los id deben ser diferentes-->
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        
        <!--boton para enviar la informacion-->
        <!--value es para poner el texto que queremos-->
        <input type="submit" value="Submit">
    </form>

    <div>
        <a href="index.html">Home</a>
        <p>
            <a href="https://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10"
                    alt="Valid XHTML 1.0!" height="31" width="88" /></a>
        </p>
    </div>
</body>
</html>
